<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
  <style>
    .left, .center, .right {
      float: left;
      width: 33.33%;
      height: 200px;
      box-sizing: border-box;
      padding: 10px;
      border: 2px solid black;
    }

    .left { background-color: blue; }
    .center { background-color: gray; }
    .right { background-color: white; }
  </style>
</head>
<body>
  <div class="left">Left Section</div>
  <div class="center">Center Section</div>
  <div class="right">Right Section</div>
</body>
</html>
